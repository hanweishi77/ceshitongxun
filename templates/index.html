<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案例-图书管理</title>
  <link href="../static/css/bootstrap.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="{{ url_for('static', filename="./bootstrap.css") }}"> -->
  <link rel="stylesheet" href="../static/css/tushu-index.css">
	<!-- <link rel="stylesheet" href="{{ url_for('static', filename="./tushu-index.css") }}"> -->
</head>

<body>
  <!-- 主体区域 -->
  <div class="container">
    <!-- 头部标题和添加按钮 -->
		<div class="row">
			<div class="col-8">
				 <h3 style="margin-left: 10px;">图书管理</h3>
			</div>
			<div class="col-4">
				<button type="button" class="btn btn-primary edit-btn" style="margin-left: 70%;" data-bs-toggle="modal" data-bs-target="#book-edit">
				  + 添加
				</button>
			</div>
		</div>
    <!-- 数据列表 -->
    <table class="table">
			<thead class="table-light">
				<tr>
					<th style="width: 150px;">序号</th>
					<th>书名</th>
					<th>作者</th>
					<th>出版社</th>
					<th style="width: 180px;">操作</th>
				</tr>
			</thead>
      <tbody class="list">
				<!-- <tr>
					 <td>1</td>
						<td>JavaScript程序设计</td>
						<td>马特·弗里斯比</td>
						<td>人民邮电出版社</td>
						<td>
							<span class="del">删除</span>
							<span class="edit">编辑</span>
						</td>
				</tr> -->
      </tbody>
    </table>
  </div>

	<!-- 提交图书弹出框 -->
 <div class="modal" id="book-edit" data-bs-backdrop="static" tabindex="-1">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title top-title">添加图书</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
        <form action="" class='book-edit'>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row" style='padding: 10px 0;'>
                <div class="col-md-12">
								<span class="col-2">书名</span>
								<input type="text" class='col-11' name="bookname" value=""  placeholder="请输入书籍名称"/>
								</div>
              </div>
							<div class="row" style='padding: 10px 0;'>
							  <div class="col-12">
									<span class="col-2">作者</span>
									<input type="text" class='col-11' name="author" value="" placeholder="请输入作者名称" />
								</div>
							</div>
        	  <div class="row" style='padding: 10px 0;'>
        	    <div class="col-12">
								<span class="col-2">出版社</span>
								<input type="text" class='col-11' name="item" value="" placeholder="请输入出版社名称" /></div>
							</div>
            </div>
          </div>
        </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
         <button type="button" class="btn btn-primary save-btn">添加</button>
       </div>
     </div>
   </div>
 </div>

 <!-- 修改图书弹出框 -->
 <div class="modal" id="book-modify" data-bs-backdrop="static" tabindex="-1">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title top-title">修改图书</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
        <form action="" class='book-edit'>
          <div class="modal-body">
            <div class="container-fluid">
							<div class="row" style='padding-bottom: 10px;'>
							  <div class="col-md-12">
								<span class="col-2">序号</span>
								<input type="text" class='col-11' name="id"  value="" disabled="disabled" placeholder="序号"/>
								</div>
							</div>
              <div class="row" style='padding-bottom: 10px;'>
                <div class="col-md-12">
 								<span class="col-2">书名</span>
 								<input type="text" class='col-11' name="bookname" value=""  placeholder="请输入书籍名称"/>
 								</div>
              </div>
 							<div class="row" style='padding-bottom: 10px;'>
 							  <div class="col-12">
 									<span class="col-2">作者</span>
 									<input type="text" class='col-11' name="author" value="" placeholder="请输入作者名称" />
 								</div>
 							</div>
        	  <div class="row" style='padding-bottom: 10px;'>
        	    <div class="col-12">
 								<span class="col-2">出版社</span>
 								<input type="text" class='col-11' name="item" value="" placeholder="请输入出版社名称" /></div>
 							</div>
            </div>
          </div>
        </form>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
         <button type="button" class="btn btn-primary edit-btn">修改</button>
       </div>
     </div>
   </div>
 </div>


 <div style="margin: 10px  0  0  100px"><a href="{{ url_for('uploads_picture') }}"><button style="background-color: #0a53be; padding: 3px; color: whitesmoke">上传图片页面</button></a></div>
 <div style="margin: 10px  0  0 100px"><a href="{{ url_for('user_info') }}"><button style="background-color: #0a53be; padding: 3px; color: whitesmoke">个人信息页面测试</button></a></div>

  <script src="../static/js/axios.js"></script>
	<!-- <script src="{{ url_for('static', filename='./axios.js')}}"></script> -->
  <script src="../static/js/form-serialize.js"></script>
	<!-- <script src="{{ url_for('static', filename='./form-serialize.js')}}"></script> -->
  <script src="../static/js/bootstrap.js"></script>
	<!-- <script src="{{ url_for('static', filename='./bootstrap.js')}}"></script> -->
  <!-- 核心逻辑 -->
  <script src="../static/js/tushu-index.js"></script>
	<!-- <script src="{{ url_for('static', filename='./tushu-index.js')}}"></script> -->
</body>

</html>
